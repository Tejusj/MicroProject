<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./globalpack.css" />
    <link rel="stylesheet" href="./indexpack.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap"
    />
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
  </head>
  <body>
    <div class="desktop-1">
      <div class="desktop-1-inner">
        <div class="frame-parent">
          <div class="voyage-wrapper">
            <button class="voyage"><a class="link" href="C:\Users\tejus\Downloads\Untitled (1)\index.html">Voyage</a></button>
          </div>
          <div class="ellipse-parent">
            <div class="frame-child"></div>
            <h1 class="package">PACKAGE</h1>
          </div>
        </div>
      </div>
      <section class="frame-group">
        <div class="ellipse-group">
          <div class="frame-item"></div>
          <div class="frame-wrapper">
            <div class="frame-container">
              <div class="frame-div">
                <div class="company-name-wrapper">
                  <div class="company-name">Company Name :</div>
                </div>
                <input
                  class="frame-inner"
                  placeholder="Type Data Here"
                  type="text"
                />
              </div>
              <div class="frame-parent1">
                <div class="company-email-wrapper">
                  <div class="company-email">Company Email :</div>
                </div>
                <input
                  class="frame-input"
                  placeholder="Type Data Here"
                  type="text"
                />
              </div>
              <div class="frame-parent2">
                <div class="frame-parent3">
                  <div class="package-provider-wrapper">
                    <div class="package-provider">Package Provider :</div>
                  </div>
                  <input
                    class="frame-child1"
                    placeholder="Type Data Here"
                    type="text"
                  />
                </div>
                <div class="frame-parent4">
                  <div class="package-provider-container">
                    <div class="package-provider1">Package Details :</div>
                  </div>
                  <textarea
                    class="frame-textarea"
                    placeholder="Type Data Here"
                    rows="{10}"
                    cols="{19}"
                  >
                  </textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame-wrapper1">
          <button class="rectangle-parent">
            <div class="rectangle-div"></div>
            <div class="submit">CREATE</div>
          </button>
        </div>
      </section>
    </div>
  </body>
